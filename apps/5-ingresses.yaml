---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: path-ingress
  namespace: playground
  labels:
    tier: frontend
spec:
  entryPoints:
    - http
    - https
  routes:
    - match: Host(`whoami.docker.localhost`)
      kind: Rule
      services:
        - name: whoami
          port: 80
      middlewares:
        # - name: strip-whoami
        # - name: test-compress
        # - name: test-errorpage
        # - name: test-forward-auth-without-tls
        # - name: test-forward-auth-mtls
        # - name: test-header
        - name: test-passtlsclientcert
  tls:
    secretName: whoami.mtls.docker.localhost
    options:
      name: enable-mutual-tls
