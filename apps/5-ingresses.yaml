---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: match-all-tcp-tls-passthrough
  namespace: playground
  labels:
    tier: frontend
spec:
  entryPoints:
    - tcp
  routes:
    - match: HostSNI(`tls.docker.localhost`)
      services:
        - name: whoamitcptls
          port: 8080
  tls:
    passthrough: true
